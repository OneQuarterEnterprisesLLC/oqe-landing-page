<div class="right-panel">
    <div>
        <h2 style="font-size: 1.5rem; font-weight: 700; color: #1f2937; margin-bottom: 1rem;">
            Get Your Free Inside Look
        </h2>
        <p style="color: #4b5563; margin-bottom: 1.5rem;">
            Start converting a Quarter of Effort into a Dollar of Wealth.
        </p>

        <form id="lead-form" style="margin-top: 1rem;"
        action="YOUR_MAILERLITE_FORM_ACTION_URL"
        method="post">

        <div style="margin-bottom: 1rem;">
            <label for="name" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151;">Your Name (Optional)</label>
            <input type="text" name="fields[name]" id="name" placeholder="John Doe"
            style="display: block; width: 100%; padding: 10px 16px; border: 1px solid #d1d5db; border-radius: 6px; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); box-sizing: border-box;"
            autocomplete="name">
        </div>

        <div style="margin-bottom: 1rem;">
            <label for="email" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151;">Enter Your Best Email *</label>
            <input type="email" name="fields[email]" id="email" required placeholder="you@example.com"
            style="display: block; width: 100%; padding: 10px 16px; border: 1px solid #d1d5db; border-radius: 6px; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); box-sizing: border-box;"
            autocomplete="email">
        </div>

        <button type="submit" 
        style="width: 100%; display: flex; justify-content: center; padding: 12px 16px; border: none; border-radius: 6px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); font-size: 1.125rem; font-weight: 700; color: #1c213d; background-color: #FFD700; transition: background-color 0.3s; cursor: pointer; margin-top: 1.5rem;">
            Get My Free Inside Look
        </button>

        <p style="text-align: center; font-size: 0.875rem; margin-top: 0.75rem; display: none;" id="form-message"></p>

        <p style="font-size: 0.75rem; text-align: center; color: #6b7280; margin-top: 1rem;">
            We respect your privacy. Your data is 100% secure.
        </p>
        </form>
    </div>
</div>
